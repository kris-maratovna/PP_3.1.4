<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <div class="mb-3">
        <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" th:field="*{username}" th:value="${user.username}"
               required>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" th:name="password" th:value="${user.password}"
               required>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" th:field="*{email}" th:value="${user.email}" required>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
    <div class="mb-3">
        <label for="yearOfBirth" class="form-label">Year of Birth</label>
        <input type="text" id="yearOfBirth" class="form-control" th:field="*{yearOfBirth}" th:value="${user.yearOfBirth}" required>
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of Birth error</div>
    </div>
    <div class="mb-3">
    <label for="roleAdmin" class="form-label"> ADMIN </label>
    <input type="checkbox" name="roleAdmin" id="roleAdmin" th:checked="${user.getNameRole().contains('ROLE_ADMIN') ? true : false}">
    <label for="roleUser" class="form-label">USER</label>
    <input type="checkbox" name="roleUser" id="roleUser" th:checked="${user.getNameRole().contains('ROLE_USER') ? true : false}">
</div>
    <button type="submit" class="btn btn-primary">Update user</button>
</form> <br/>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
